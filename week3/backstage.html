      <div class="row">
        <div class="d-flex justify-content-between align-items-center text-center">
          <h2 class="my-0">產品列表</h2>
          <p class="me-auto my-0">目前有 <span>{{productsList.length }}</span> 項產品</p>
          <button type="=button" class="btn btn-primary me-3" @click="" :data-id="index">新增產品</button>
          <button type="=button" v-if="1" type="button" class="btn btn-secondary " disabled @click="" :data-id="index">刪除選取項目</button>
          <button type="=button" v-else type="button" class="btn btn-outline-danger " @click="" :data-id="index">刪除選取項目</button>
        </div>

        <table class="table table-hover mt-4 text-center" class="">
          <thead>
            <tr>
              <th width="120">
              </th>
              <th width="120">
                預覽圖
              </th>
              <th width="120">
                產品名稱
              </th>
              <th width="120">
                產品類型
              </th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="120">
                商品狀態
              </th>
              <th width="120">

              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in productsList" :key="item.id" :disabled="isClick===index" :class="[isClick===index ? 'click-bgcolor':'','align-middle']
            ">
            <label for="#input">
            <td width="2%">
              <input type="checkbox" id="input">
            </label>
            </td>
              <td width="10%" class="align-middle">
                <div class="  d-flex justify-content-center align-items-center">
                  <div class="w-75 mx-0 my-auto">
                    <img class="" :src="item.imageUrl" alt="">
                  </div>

                </div>
              </td>
              <td width="">
                {{item.title}}
              </td>
              <td width="">
                {{item.category}}
              </td>
              <td width="10%">{{item.origin_price}}</td>
              <td width="10%">{{ item.price }}</td>

              <td width="10%" class="text-center">

                <span v-if="item.num===0" class="badge rounded-pill bg-danger fs-6">已售完</span>

                <span v-else-if="item.is_enabled===1" class="badge rounded-pill bg-success fs-6 fw">銷售中</span>

                <span v-else class="badge rounded-pill bg-secondary fs-6">下架</span>
              </td>

              <td width="20% ">

                <button type="button" class="btn btn-outline-danger " @click="" :data-id="index">刪除</button>
